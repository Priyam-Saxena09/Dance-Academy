<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="images/michael-jackson-moonwalk-transparent-image-michael-jackson-dance-logo-11562965279vxybjkykut.png">
    <link rel="stylesheet" href="/formstyle.css">
</head>
<body>
    <form action="/cont" method="post">
        <h1>Registration Form</h1>
        <label for="name"><p>Name:</p></label>
        <input type = "text" name="name" id="name" placeholder="Enter your name">
        <label for="phone"><p>Phone:</p></label>
        <input type = "phone" name="phone" id="phone" placeholder="Enter your phone">
        <label for="email"><p>Email:</p></label>
        <input type = "email" name="email" id="email" placeholder="Enter your email">
        <label for="address"><p>Address:</p></label>
        <input type = "text" name="address" id="address" placeholder="Enter your address">
        <label for="desc"><p>Concern:</p></label>
        <input type = "text" name="desc" id="desc" placeholder="Enter your concern">
        <button>Submit</button>
    </form>

</body>
</html>
