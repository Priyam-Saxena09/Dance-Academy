<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="images/michael-jackson-moonwalk-transparent-image-michael-jackson-dance-logo-11562965279vxybjkykut.png">
    <link rel="stylesheet" href="/signup.css">
</head>
<body>
    <img src = "stock-vector-stage-with-runway-vector-illustration-227206039.jpg">
    <div class="cont">
        <h1>Sign Up</h1>
        <form action = "/reg" method="post">
            <div>
                <label for = "name"><p>Name:</p></label>
                <input type = "text" placeholder="Enter your Name" id="name" name="name">
            </div>
            <div>
                <label for = "email"><p>Email:</p></label>
                <input type = "email" placeholder="Enter your email" id="email" name="email">
                </div>
            <div>
                <label for = "username"><p>Username:</p></label>
                <input type = "text" placeholder="Enter your username" id="username" name="username">
            </div>
            <div>
                <label for = "pass"><p>Password:</p></label>
                <input type = "password" placeholder="Enter your password" id="pass" name="password">
            </div>

            <button>Sign Up</button>   
                
        </form>
    </div>
</body>
</html>
