<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="images/michael-jackson-moonwalk-transparent-image-michael-jackson-dance-logo-11562965279vxybjkykut.png">
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <img src = "stock-vector-stage-with-runway-vector-illustration-227206039.jpg">
    <div class="cont">
        <h1>Log in</h1>
        <form action="/verify",method="get">
            <div>
            <label for = "name"><p>Username:</p></label>
            <input type = "text" placeholder="Enter your username" id="name" name="username">
            </div>
            <div>
            <label for = "pass"><p>Password:</p></label>
            <input type = "password" placeholder="Enter your password" id="pass" name="password">
            </div>
            <button>Log in</button>
            <p>Want to Create Account?<a href="/sign">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
